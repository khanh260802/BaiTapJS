<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var url = 'https://6507c75456db83a34d9b5280.mockapi.io/api/v1/users/';
        var xhr = new XMLHttpRequest(); 
        xhr.open('GET', url+'/1', true); 
        xhr.onload = function() { 
            var user = JSON.parse(xhr.responseText); 
            if(xhr.readyState == 4 && xhr.status == '200') 
                console.table(user); 
            else 
                console.log(user); 
        }
        xhr.send(null); 
    </script>
</body>
</html>
