<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var promise = new Promise(
            //Executor
            function (resolve, reject) {

                //logic...
                if(!true)
                    resolve('ok: ');
                else 
                    reject('error: '); 
            }
        )

        promise
            .then((greet) => {
                console.log(greet, 'successfully');
            })
            .catch((wrong) => {
                console.log(wrong, 'failure');
            })
    </script>
</body>

</html>
